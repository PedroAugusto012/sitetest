<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Vídeo do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        iframe {
            max-width: 90%;
            height: 315px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Assista o vídeo abaixo</h1>

    <!-- Vídeo do YouTube embutido -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TLwwA-uU4Fs?si=ZqWyaTy2dRDtgkSE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Botão que redireciona -->
    <button onclick="window.location.href='pagina2.html'">Clique Aqui</button>

</body>
</html>
